
  <div fxLayout="row wrap" fxLayoutGap="30px" fxLayoutAlign="space-evenly center" class="homeMainContainer">
  <!--TODO column-->
    <div fxLayout="column" class="example-container" >

      <mat-card class="example-card mat-elevation-z8">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Todo</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div
          cdkDropList
          #todoList="cdkDropList"
          [cdkDropListData]="todo"
          [cdkDropListConnectedTo]="[doingList, doneList]"
          class="example-list"
          (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let item of todo" cdkDrag>Task:<br />{{item.text}}</div>
        </div>
        </mat-card-content>
      </mat-card>
          </div>

  <!--doing column-->
       <div fxLayout="column" class="example-container">
       <mat-card class="example-card mat-elevation-z8">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Doing</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div
            cdkDropList
            #doingList="cdkDropList"
            [cdkDropListData]="doing"
            [cdkDropListConnectedTo]="[doneList, todoList]"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of doing" cdkDrag>Task:<br />{{item.text}}</div>
          </div>  
          </mat-card-content>
        </mat-card>

         </div>


  <!--done column-->
         <div fxLayout="column" class="example-container">

          <mat-card class="example-card mat-elevation-z8">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>Doing</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <div
            cdkDropList
            #doneList="cdkDropList"
            [cdkDropListData]="done"
            [cdkDropListConnectedTo]="[todoList, doingList]"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of done" cdkDrag>Task:<br /> {{item.text}}</div>
          </div>
            </mat-card-content>
          </mat-card>
           </div>
  </div>
