
<!--button for creating task-->
    <div fxFlex>
      <div class="create-task-container" fxLayout="column">
        <button mat-raised-button color="primary" (click)="openCreateTaskDialogue()">Create Task</button>
      </div>
  

    <br />


  
  <div fxLayout="row wrap" fxLayoutGap="30px" fxLayoutAlign="space-evenly center" class="homeMainContainer layout-row">
    <div fxLayout="column" class="example-container" >


      <mat-card class="example-card mat-elevation-z0">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Todo</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div
          cdkDropList
          #todoList="cdkDropList"
          [cdkDropListData]="todo"
          [cdkDropListConnectedTo]="[doingList, doneList]"
          class="task-list"
          (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let item of todo" cdkDrag>
            <mat-card class="example-card mat-elevation-z0 task-card">
              <mat-card-content>
                <div fxLayout="row">
                <div fxFlex>
                Task: {{item.text}}
              </div>
              <div fxFlex>
                <button [matMenuTriggerFor]="todoOptions" class="task-options-menu" mat-icon-button>
                  <mat-icon>more_horiz</mat-icon>
                </button>
                <mat-menu #todoOptions="matMenu" x-position="before">
                  <button (click)="deleteTask(item._id)" mat-munu-item>
                    Remove
                  </button>
                </mat-menu>
              </div>
              </div>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
        </mat-card-content>
      </mat-card>
          </div>
